<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sales Hub{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-none border-0 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Sales Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-center bg-primary" id="navbarNav">  
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'sales:sale_create' %}">Nova Venda</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:product_list' %}">Consultar Produtos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'sales:sales_history' %}">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br>

    <!-- Conteúdo principal -->
    <main class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-4">
        <p>© 2026 Sales Hub - <a href="https://www.instagram.com/_jacksonfidelix/" target="_blank" class="text-white">
            Jackson Felipe Fidelix</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/script.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
